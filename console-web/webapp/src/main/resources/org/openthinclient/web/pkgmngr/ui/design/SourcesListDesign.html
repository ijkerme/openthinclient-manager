<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8" name="design-properties" content="{&quot;RULERS_VISIBLE&quot;:true,&quot;GUIDELINES_VISIBLE&quot;:false,&quot;SNAP_TO_OBJECTS&quot;:true,&quot;SNAP_TO_GRID&quot;:true,&quot;SNAPPING_DISTANCE&quot;:10,&quot;JAVA_SOURCES_ROOT&quot;:&quot;src/main/java&quot;,&quot;THEME&quot;:&quot;valo&quot;}">
 </head>
 <body>
  <vaadin-vertical-layout size-full="true" margin="false">
   <vaadin-horizontal-split-panel :expand="" locked="true">
    <vaadin-vertical-layout spacing="true"  margin="false">
     <vaadin-horizontal-layout _id="sourcesLayout">
      <vaadin-label style-name="h3" size-auto="true" plain-text="" _id="sourcesLabel" >
        Package Sources
      </vaadin-label>
      <vaadin-button icon="fonticon://FontAwesome/f021"
                     style-name="borderless large borderless-colored" _id="updateButtonTop"
                     plain-text="" :right="">
        Update
      </vaadin-button>
     </vaadin-horizontal-layout>

      <vaadin-grid style-name="borderless no-stripes no-header varwidth" _id="sourcesTable"></vaadin-grid>

     <vaadin-horizontal-layout>
      <vaadin-css-layout>
       <vaadin-button icon="fonticon://FontAwesome/f021" plain-text="" _id="updateButton">
         Update
       </vaadin-button>
      </vaadin-css-layout>
      <vaadin-css-layout style-name="v-component-group" :right="">
       <vaadin-button icon="fonticon://FontAwesome/f067" plain-text="" _id="addSourceButton">
         Add Source
       </vaadin-button>
       <vaadin-button icon="fonticon://FontAwesome/f014" plain-text="" _id="deleteSourceButton">
         Delete
       </vaadin-button>
      </vaadin-css-layout>
     </vaadin-horizontal-layout>
    </vaadin-vertical-layout>
    <vaadin-vertical-layout margin="false"  _id="sourceDetailsLayout">>
     <vaadin-label style-name="h3" size-auto="true" plain-text="" _id="sourceDetailsLabel">
       Source
     </vaadin-label>
     <vaadin-form-layout :expand="" _id="formLayout" style-name="v-formlayout-margin-right">
      <vaadin-text-field caption="URL" width-full="true" _id="urlText"></vaadin-text-field>
      <vaadin-check-box caption="Enable this source" _id="enabledCheckbox"></vaadin-check-box>
      <vaadin-text-area caption="Description" width-full="true" _id="descriptionTextArea"></vaadin-text-area>
     <vaadin-button icon="fonticon://FontAwesome/f0c7" plain-text="" _id="saveButton">
       Save
     </vaadin-button>
     </vaadin-form-layout>
    </vaadin-vertical-layout>
   </vaadin-horizontal-split-panel>
  </vaadin-vertical-layout>
 </body>
</html>
